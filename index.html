<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PicnicView</title>
    <style>
      a:link{
        color: #00AEAE;
        text-decoration: none;
      }
      a:hover{
        color: #408080;
        text-decoration: none;
      }
      a:visited{
        color: #408080;
        text-decoration: none;
      }
    </style>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/picnicday.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">PicnicView</div>
        <a href="https://youtu.be/7dy7WeMERjI">若無法觀看，請點擊此連結</a>
      </div>
    </div>
  </body>
</html>
